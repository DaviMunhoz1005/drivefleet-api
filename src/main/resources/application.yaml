spring:
  application:
    name: drivefleet

  datasource:
    url: jdbc:mysql://drivefleet-mysql:3306/drivefleet?useSSL=false&allowPublicKeyRetrieval=true
    username: dev
    password: dev123
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    show-sql: true

server:
  port: 8080

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: TRACE